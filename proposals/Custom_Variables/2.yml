sequences:
  # Create a new custom variable called "object"
  # Value is an object
  - $object:
      greetings:
        - "Hello! How are you today?"
        - "Hi there! What's up?"
        - "Good morning! Did you sleep well?"
        - "Hey! How's everything going?"
        - "Hi! Nice to see you again."
        - "Hello! How have you been?"
        - "Greetings! How was your weekend?"
        - "Hi! What's new with you?"
        - "Hey there! How's your day going?"
        - "Hello! It's great to meet you."
      random:
        max: 10
        min: 1

  - if: "[message.content] eq '!random'"
    then:
      # Select random greetings from object.greetings array and use it as a variable
      - $greeting:
          # Due object variable is an object, we need to use the dot notation
          random_element: "[object.greetings]"
      # Same as above
      - $number:
          minimum: "[object.random.min]"
          maximum: "[object.random.max]"

      - create_message: |-
          Random greeting: [greeting]
          Random number: [number]
